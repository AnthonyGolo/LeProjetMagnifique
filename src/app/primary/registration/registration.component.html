<h1 class="mat-h2">La page d'inscription</h1>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

  <mat-list>
    <mat-list-item>
      <mat-form-field class='mat-body-strong'>
          <input matInput type="text" formControlName="name" placeholder="Name & surname:">
      </mat-form-field> 
    </mat-list-item>
    <mat-list-item> 
      <mat-form-field class='mat-body-strong'>
        <input matInput placeholder="Phone number:" type="text" formControlName="phone">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class='mat-body-strong'>
        <input matInput placeholder="E-Mail:" type="email" formControlName="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class='mat-body-strong'>
        <input matInput placeholder="Password:" type="password" formControlName="password">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class='mat-body-strong'>
        <input matInput placeholder="Confirm password:" type="password" formControlName="passwordConfirmation">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <button mat-raised-button type="submit" [disabled]="!registrationForm.valid">Submit</button>
    </mat-list-item>  
  </mat-list>

</form>
