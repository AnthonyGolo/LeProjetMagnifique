<div class="form-container">

<form [formGroup]="currentForm" (ngSubmit)="onSubmit()">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput type="text" formControlName="vacancy" placeholder="Vacancy:">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput type="text" formControlName="deadline" placeholder="Deadline:">
      </mat-form-field> 
    </mat-list-item>
    <mat-list formArrayName="candidates" class='entry'
      *ngFor="let item of currentForm.get('candidates').controls; let i = index;">  
      <div [formGroupName]="i"> 
        <mat-list-item>
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name {{i+1}}">
        </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
          <input matInput formControlName="age" placeholder="Age {{i+1}}">
        </mat-form-field>
        </mat-list-item>
        <mat-list-item> 
            <mat-form-field>
          <input matInput formControlName="experience" placeholder="Experience {{i+1}}">
        </mat-form-field>
        </mat-list-item>
      </div>
    </mat-list>  
    <mat-list-item>
      <button mat-raised-button type="button" (click)="addCandidate()">Add a candidate</button>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button color="primary" type="submit" [disabled]="!currentForm.valid">Submit</button>
    </mat-list-item>
  </mat-list>
</form>

</div>
